// Display the current position of the video in a <p> element with id="demo"
    var seconds = video.currentTime;

var hh = date.getUTCHours();

if (ss < 10) {ss = "0"+ss;}
// This formats your string to HH:MM:SS
var t = hh+":"+mm+":"+ss;
// document.write(t);
    document.getElementById('timer').innerText=`${t}`
